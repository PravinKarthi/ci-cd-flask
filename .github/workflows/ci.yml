name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and Run tests # New combined step
        run: |
          # 1. Install dependencies
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          pip install pytest
          
          # 2. Run tests in the SAME shell environment
          python app.py
          python -m pytest -q